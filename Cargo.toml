[package]
name = "cadency"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.9.0"
log = "0.4.14"
reqwest = "0.11.6"
thiserror = "1.0.30"

[dependencies.serenity]
version = "0.11.4"
default-features = false
features = ["client", "gateway", "rustls_backend", "model", "unstable_discord_api"]

[dependencies.tokio]
version = "1.13.0"
features = ["macros", "rt-multi-thread"]

[dependencies.songbird]
version = "0.2.0"
optional = true

[dependencies.serde]
version = "1.0.130"
features = ["derive"]

[features]
audio = ["songbird", "songbird/builtin-queue", "serenity/voice", "serenity/cache"]
