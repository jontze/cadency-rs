---
version: 2
updates:
  - package-ecosystem: "cargo" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
    commit-message:
      prefix: "fix(deps)"
      prefix-development: "chore(dev-deps)"      
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
